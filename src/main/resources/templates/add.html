<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加配置</title>
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <form th:action="@{/record/add}" method="post">
        <div class="from-row">
            <div class="form-group row">
                <label for="roomId" class="col-sm-2 col-form-label">房间号</label>
                <div class="col-sm-10">
                    <input type="text" name="roomId" class="form-control" id="roomId" value="">
                </div>
            </div>
            <div class="form-group row">
                <label for="type" class="col-sm-2 col-form-label">类型</label>
                <div class="col-sm-10">
                    <label>
                        <select id="type" name="type" class="form-control">
                            <option value="bili">bili</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <button type="submit" class="form-control btn btn-primary mb-2">保存</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
